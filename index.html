<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <div class="thunder-txt-container">
            <p class="thunder-txt">Thunder</p>
        </div>
        <figure>
            <img src="https://images.unsplash.com/photo-1527572232473-494f1e9c7917?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8c3Rvcm18ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="dark storm clouds with lightning.">
            <figcaption>Photo by <span>Luka Vovk</span> on <span>Unsplash</span></figcaption>
        </figure>
    </div>
    <main>
        <p class="cta">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</br></br>You <em>know</em> you want to.
        </p>
        <form action="" method="post">
            <p>Let's do this!</p>
            <div class="form-controls">
                <div>
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email">
                </div>
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input id="phone-number" type="tel">
                </div>
                <div class="error">
                    <label for="password">Password</label>
                    <input id="password" type="password">
                </div>
                <div class="error">
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" type="password">
                </div>
            </div>
        </form>
        <div class="submission-section">
            <button type="submit">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </main>
</body>
</html>
